<!DOCTYPE html>
<html>

<head>
    
    <title> Simulatin </title>

    <meta http-equiv="Access-Control-Allow-Origin" content="*" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="./movements.js"></script>
  <script src="./camera.js"></script>
  <script src="./game.js"></script>
  
</head>

<body>
  <a-scene id="scene" inspector-plugin-recast>
    
    <a-asset-item id="collider" src="./models/navmesh.gltf"></a-asset-item>

    
    <a-assets>
        <img id="Purple" src="Purple.jpeg">
      </a-assets>
      <a-sky src="#Purple"></a-sky>

     <!--Boundary-->
      <a-box position="-1 0.5 -20" rotation="0 0 0" color="Blue" static-body visible="true" scale="100 7 5" ></a-box>
      <a-box position="10 0.5 -5" rotation="0 0 0" color="Blue" static-body visible="true" scale="10 7 100" ></a-box>
      <a-box position="-10 0.5 -5" rotation="0 0 0" color="Blue" scale="10 7 100"></a-box>
      <a-box position="-1 0.5 20" rotation="0 0 0" color="Blue" scale="100 7 5"></a-box>
     
    
      <a-entity id="navigation-mesh" gltf-model="#collider" position="0 10 0" visible="false" nav-mesh>
      </a-entity>

      <!---Light-->
      <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
     <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

     <!-- Ignore this <a-box id="b1" material="height:400; metalness: 0.34" color="red" geometry="depth: 400; height: 50; width; 5" position="-76.79446 -8.30764 -164.16795"></a-box>

      <!- Navigation Mesh -->
      <a-entity id="navigation-mesh" gltf-model="#collider" position="0 10 0" visible="false" nav-mesh></a-entity>

    <!--Camera-->
    <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 1 2">
                                                                                            //false
        <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: true" movements>
          <a-cursor></a-cursor>
          </a-entity>

          <a-plane id="ground" repeat="5 5" position="0 0 0" rotation="-90 0 0" height="100" width="100" color="#7393B3"
      static-body visible="true">
 </a-plane>

 <!--Mechanics-->
    <a-entity id="timer" position="0 5 -7.1"
    text="font: kelsonsans; align: center; width: 10; color; black; value: 00:00"></a-entity>

    <a-entity id="speed" position="4 -5 -7.16344" text="font: kelsonsans; width:10; height: 5;value: 10">
    <a-entity id="unit" position="1 0 0" text="font: kelsonsans; width:10; height: 5; value: km/h"></a-entity>
    </a-entity>

 <!--Text-->
 <a-entity id="ins1" position="-2.62 4.25669 -13.1"
 text="font: mozillavr; width:5; height: 5; value: Press ESC to escape from camera mode!">
</a-entity>
<a-entity id="in2" position="2.62 4.25669 -7.1"
          text="font: mozillavr; width:5; height: 5; value: This is a beta, come look around! Press the keys to move.">
        </a-entity>  
 
    </a-scene>

</body>
</html>
